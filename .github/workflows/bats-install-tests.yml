name: Bats-based OpenVox Install Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-install:
    name: Install test on ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu:20.04
            test_file: debian.bats
          - os: ubuntu:22.04
            test_file: debian.bats
          - os: ubuntu:24.04
            test_file: debian.bats  
          - os: debian:11
            test_file: debian.bats
          - os: debian:12
            test_file: debian.bats
          # - os: centos:7
          #   test_file: centos.bats
          - os: rockylinux:8
            test_file: centos.bats
          - os: rockylinux:9
            test_file: centos.bats
          - os: almalinux:8
            test_file: centos.bats
          - os: almalinux:9
            test_file: centos.bats
          - os: amazonlinux:2
            test_file: centos.bats
          - os: amazonlinux:2023
            test_file: centos.bats
          - os: fedora:40
            test_file: fedora.bats

    container:
      image: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Bats and other packages
        run: |
          if command -v apt-get >/dev/null; then
            apt-get update && apt-get install -y curl gnupg lsb-release python3 git
          elif command -v dnf >/dev/null; then
            dnf install -y curl gnupg2 python3 git tar openssl
            if ! grep -q -E 'Rocky Linux 9|Amazon Linux release 2023' /etc/os-release; then
              dnf install -y redhat-lsb-core || true
            fi
          elif command -v yum >/dev/null; then
            yum install -y curl gnupg2 redhat-lsb-core python3 git tar openssl
          fi
      
          echo "ðŸ“¥ Installing bats-core..."
          git clone --depth 1 https://github.com/bats-core/bats-core /opt/bats
          /opt/bats/install.sh /usr/local

      - name: Run Bats tests
        run: |
          cd tests
          bats ${{ matrix.test_file }}
